  <section class="contact-section section_padding">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
        
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Interesse hospitalar no serviço de triagem virtual</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" action="" method="post" id="form_email">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="nome" id="nome" type="text"  placeholder='Nome do hospital' maxlength='50' required>
                </div>
              </div>
			  
			  <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="cnpj" id="cnpj" type="text" placeholder='CNPJ do hospital' maxlength='20' required>
                </div>
              </div>
			  
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email"  placeholder='E-mail do hospital' maxlength='20' required>
                </div>
              </div>
			  
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="telefone" id="telefone" type="text"  placeholder='Insira seu telefone' maxlength='15' required>
                </div>
              </div>
			  
			  <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="cep" id="cep" type="text" placeholder='CEP do hospital' required>
                </div>
              </div>
			  
			  <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="bairro" id="bairro" type="text" placeholder='Bairro do Hospital' maxlength='50'required>
                </div>
              </div>
			  
			  <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="endereco" id="endereco" type="text" placeholder='Endereço do hospital' maxlength='50'required>
                </div>
              </div>
			  
			  <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="numero" id="numero" type="text"  placeholder='Logradouro do hospital' maxlength='5' required>
                </div>
              </div>
			  
            </div>
            <div class="form-group mt-3">
              <button type="button" onclick= "preCadastrar()" class="button button-contactForm btn_1">Enviar</button>
            </div>
          </form>

$(document).ready(function(){

<script>

function preCadastrar(){
        if (nome.value == '' || cnpj.value == '' || telefone.value == '' || email.value == '' || cep.value == '' || bairro.value == '' || endereco.value == '' || numero.value== ''){
            
			swal( "Preenchimento incorreto" , "Por Favor, Preencha Todos os Campos Corretamente! " , "error" );
        }
        else{
            contatoEmpresa() 
        }  
    }


  function contatoEmpresa(){
    var urlFinal = "http://localhost:8080/email-interesse-hospitalar/"+nome.value+"/"+cnpj.value +"/"+telefone.value +"/"+email.value+"/"+cep.value+"/"+bairro.value+"/"+endereco.value+"/"+numero.value;
        $.ajax({
            url: urlFinal,
            method:"GET",
            })
                swal('Email Enviado com sucesso!','Obrigado pelo Interrese, Aguarde Nosso Retorno!', 'success');
        }
</script>
